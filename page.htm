    .row {
      margin-top: 10px; 
    }
    </style>

    <![endif]-->

  <body>
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        

    <div>
      <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#messageForm" data-toggle="tab">Отправка сообщений</a></li>
        <li><a href="#settingsForm" data-toggle="tab">Настройки почтового сервера</a></li>
        <li><a href="#emailForm" data-toggle="tab">Список рассылки</a></li>
      </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade in active" id="messageForm">
            <h1>Отправка сообщений</h1>
            <form action="<?= BASE_URL ?>" method="POST">
              <div class="form-group">
                <label for="subject">Тема сообщения</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Тема сообщения">
              </div>
              <div class="form-group">
                <label for="message">Текст сообщения</label>
                <textarea name="message" id="message" class="form-control" rows="8"></textarea>
              </div>
              <button type="submit" class="btn btn-default" name="sendMessage" value="Submit">Отправить</button>
            </form>
          </div>
          <div class="tab-pane fade" id="settingsForm">
            <h1>Настройки почтового сервера</h1>
            <form action="<?= BASE_URL ?>" method="POST">
              <div class="form-group">
                <label for="host">Сервер SMTP</label>
                <input type="text" id="host" name="host" class="form-control" placeholder="host" value="<?= $mailConfig['host'] ?>"> 
              </div>

              <div class="form-group">
                <label for="port">Порт SMTP</label>
                <input type="text" id="port" name="port" class="form-control" placeholder="port" value="<?= $mailConfig['port'] ?>"> 
              </div>

              <div class="form-group">
                <label for="email">Адрес электронной почты</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="email" value="<?= $mailConfig['email'] ?>"> 
              </div>

              <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="username" value="<?= $mailConfig['username'] ?>"> 
              </div>

              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" value="<?= $mailConfig['password'] ?>"> 
              </div>
              
              <div class="form-group">
                <label for="protocol">Протокол подключения</label>
                <select  name="protocol" class="form-control" id="protocol">
                  <option <?php if($mailConfig['protocol'] == 'null') echo 'selected'; ?> value="null">Простой</option>
                  <option <?php if($mailConfig['protocol'] == 'ssl') echo 'selected'; ?> value="ssl">SSL</option>
                  <option <?php if($mailConfig['protocol'] == 'tls') echo 'selected'; ?> value="tls">TLS</option>
                </select>
              </div>

              <input type="submit" class="btn btn-success" name="config" value="Сохранить"> 
            </form> 
          </div>

          <div class="tab-pane fade" id="emailForm">
            <h1>Список рассылки</h1>

            <form action="<?= BASE_URL ?>" method="post" enctype="multipart/form-data">
                Выберите файл для загрузки: 
                <input type="file" name="file" id="fileToUpload">
                <input type="submit" class="btn btn-success" value="Загрузить" name="database">
            </form>
          </div>
        </div>
    </div>
      <div class="col-md-2"></div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#myTab a').click(function (e) {
          if($(this).parent('li').hasClass('active')){
              $( $(this).attr('href') ).hide();
          }
          else {
              e.preventDefault();
              $(this).tab('show');
          }
      });
    </script>
  </body>
</html>
